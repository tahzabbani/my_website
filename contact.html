    <div class="contact-head-form-container">
        <div class="contact-head-container">
            <h1>Contact Me</h1>
            <p style="color: red;">This form is currently down, so please contact me at tarobbani@gmail.com</p>
        </div>
        <div class="contact-container">
            <form id="form-container">
                <div class="name-container">
                    <div class="fname-container">
                        <label class="fname-label" for="firstname">First Name</label> <br>
                        <input class="fname-input" type="text" name="firstname" placeholder="Your First Name...">
                    </div>
                    <div class="lname-container">
                        <label class="lname-label" for="lastname">Last Name</label> <br>
                        <input class="lname-input" type="text" name="lastname" placeholder="Your Last Name...">
                    </div>
                </div>
                <div class="email-container">
                    <label class="email-label" for="email">E-mail Address</label> <br>
                    <input class="email-input" type="text" name="email" placeholder="Your E-mail...">
                </div>
                <div class="subject-container">
                    <label class="subject-label" for="subject">Subject</label> <br>
                    <input class="subject-input" type="text" name="subject" placeholder="E-mail Subject...">
                </div>
                <div class="msg-container">
                    <label class="msg-label" for="message">Message</label> <br>
                    <textarea class="msg-input" name="message" placeholder="Write something.."></textarea>
                </div>
                <input type="submit" id="submit" name="submit" value="Submit"></input>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("user_niY15VlEWlCWAHWrmns73");
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('form-container').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                // this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('contact_service', 'contact_form', this)
                    .then(function() {
                        console.log('SUCCESS!');
                        alert("Your email was sent!");
                        location.reload();
                    }, function(error) {
                        console.log('FAILED...', error);
                        alert("Something went wrong with your email... Please contact tarobbani@gmail.com directly instead.");
                        location.reload();

                    });
            });
        }
    </script>
